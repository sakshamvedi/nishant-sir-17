<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="alert alert-danger">
      Question 1 of NISHANT-SIR-17
      </div>

    <div class="container mt-4">
        <div class="input-group">
            <span class="input-group-text">Numbers ❤️</span>
            <input type="text" aria-label="First name" class="form-control" onchange= "handle()" id="val1">
            <input type="text" aria-label="Last name" class="form-control" onchange= "handle()" id = "val2">
          </div>

  <hr>
  <button onclick="add()" class="btn btn-primary">+</button>
  <button onclick="sub()" class="btn btn-success">-</button>
  <button onclick="mul()" class="btn btn-danger"> *</button>
  <button onclick="div()" class="btn btn-success">/</button>
  <hr>
  <h1>Result : </h1>
<h1 id="val">0</h1>
</div>
  



<script>
var val1;
var val2;
function handle()
{
  val1  =  document.querySelector("#val1").value;
  val2 =   document.querySelector("#val2").value;
}

function add()
{ 
    val1 = parseInt(val1);
    val2 = parseInt(val2);
    document.getElementById("val").innerHTML = val1+val2;
}
function sub()
{
    val1 = parseInt(val1);
    val2 = parseInt(val2);
    document.getElementById("val").innerHTML = val1-val2;
}
function mul()
{
    val1 = parseInt(val1);
    val2 = parseInt(val2);
    document.getElementById("val").innerHTML = val1*val2;
}
function div()
{
     val1 = parseInt(val1);
    val2 = parseInt(val2);
    document.getElementById("val").innerHTML = val1/val2;
}




</script>

</body>
</html>
