<div class="container mt-4">
    <div class="input-group">
        <span class="input-group-text">Enter your Good Name üòÅ</span>
        <input type="text" aria-label="First name" class="form-control" onchange= "handle()" id="val1">
        <hr>
        <button class="btn btn-success" onclick="change()">h1/h2/h3</button>

      </div>
<hr>
<div class="container mt-4">
<p id="para"></p>
</div>















<script>
  
  var x;
  var count = 0;
function handle()
{
   x = document.getElementById("val1").value;
   document.getElementById("para").innerHTML = x;
}

function change()
{ 
    if(count==0)
    {
        document.querySelector("#para").style.fontSize = "32px";
        count =1;
    }
    else if(count==1)
    {
        document.querySelector("#para").style.fontSize = "26px";
        count = 2;
    }
    else{
        document.querySelector("#para").style.fontSize = "20px";
        count = 0;
    }
}





</script>
