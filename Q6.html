<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="alert alert-info">Q6 of Nishant-17</div>
    <div class="container mt-4"><button class = "btn btn-primary" onclick="fun()">Loaded</button>
        <h3 id="val">loading...</h3></div>
   
<script>
var count = 0;
function fun()
{
    if(count%2==0)
    {
    document.querySelector("#val").style.color = "white";
    count++;
    }
    else{
        document.querySelector("#val").style.color = "black";
        count++;
    }
}

</script>

</body>
